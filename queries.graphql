query GetUsers {
  users {
    id
    name
    age
  }
}

query GetPosts {
  posts {
    id
    title
    content
    summary
    published
    created_at
    updated_at
  }
}

query GetPostById {
  postById(id: "1") {
    id
    title
    content
    summary
    published
    created_at
    updated_at
  }
}

# Mutations

mutation CreateNewPost {
  createPost(
    title: "Nouveau post sur GraphQL"
    content: "Contenu détaillé du post sur GraphQL..."
    summary: "Un aperçu rapide sur GraphQL"
  ) {
    id
    title
    content
    summary
    published
    created_at
  }
}

mutation UpdateExistingPost {
  updatePost(
    id: "1"
    title: "Titre mis à jour"
    content: "Contenu mis à jour..."
  ) {
    id
    title
    content
    updated_at
  }
}

mutation PublishPost {
  publishPost(id: "1") {
    id
    title
    published
    updated_at
  }
}

mutation DeletePost {
  deletePost(id: "2") {
    id
    title
  }
}
